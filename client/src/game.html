<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/screen.css">
    <link rel="stylesheet" href="assets/css/tile-colours.css">


    <script src="assets/js/data-connector/error-handler.js"></script>
    <script src="assets/js/data-connector/api-communication-abstractor.js"></script>

    <script src="assets/js/initialiser.js"></script>
    <script src="assets/js/dynamic-generator.js"></script>
    <script src="assets/js/game-actions.js"></script>

</head>
<body>
    <div class="waiting-for-players">
        <p class="waiting-message">Waiting for players...</p>
        <div class="loading-wheel"></div>
    </div>
<header>
    <h1>Monopoly</h1>
</header>
<main>
    <div class="top">
        <div class="list-profile">
        </div>
        <div class="money-and-jail-flex">
            <div class="balance">
                <p class="user-balance-title">Your Balance</p>
                <p class="user-balance">balance</p>
            </div>
            <div class="get-out-jail-cards">
                <p>Get out of jail card</p>
            </div>
        </div>
        <div class="improvements-left">
            <p>Improvements left</p>
        </div>
        <div class="actions-list">
            <p>Actions that took place</p>
        </div>
        <div class="buttons">
            <div class="buttons-flex">
                <button type="button" class="button properties">Properties</button>
            </div>
            <div class="buttons-flex">
                <button type="button" class="button leave-game">Leave game</button>
            </div>
        </div>
    </div>

    <div class="flex-container">
        <div class="bottom">
            <div class="dice-container">
                <div class="dice">
                    <p class="roll-result"></p>
                    <button type="button" class="roll-button">Roll</button>
                </div>
            </div>
            <div class="board">

            </div>
        </div>
    </div>

</main>
<div class="errormessages">
    <p></p>
</div>
</body>
</html>
